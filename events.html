<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - JURC</title>
    <link rel="stylesheet" href="css_files/events.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img src="/JURC/images/logo.png" alt="uni logo" class="logo-img">
        <img src="/JURC/images/jurc.jpg" alt="club logo" class="logo-img">
        <h2>Jahagirnagar University Robotics Club</h2>
        <ul class="nav-opt">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="events.html" class="active">Events</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
    <div class="events-header">
        <h1 class="events-title">Events</h1>
    </div>


    <!-- Filters -->
    <div class="filters">
        <select id="statusFilter">
            <option value="upcoming">Upcoming</option>
            <option value="ongoing">Ongoing</option>
            <option value="past">Past</option>
        </select>

        <div class="type-bar">
            <button class="type-btn active" data-type="all">All</button>
            <button class="type-btn" data-type="workshop">Workshops</button>
            <button class="type-btn" data-type="competition">Competitions</button>
        </div>
    </div>

    <!-- Event Cards -->
    <div id="eventsGrid" class="events-grid"></div>



    <script src="js_files/events.js"></script>
    <script>
        // Wait for page content to fully load, then trigger animations
        window.addEventListener("load", function() {
            document.body.classList.add("loaded");
        });
    </script>
