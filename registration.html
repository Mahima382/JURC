<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Club - Register</title>
  <link rel="stylesheet" href="css_files/register.css">
</head>
<body>
  <h1 class="page-title">Join Our Robotics Club</h1>

  <div id="categoriesContainer"></div>

  <!-- Registration Form Modal -->
  <div class="form-container" id="registerModal" style="display:none;">
    <div class="form-inner">
      <h2>Register as <span id="selectedCategory"></span></h2>
      <form id="regForm" enctype="multipart/form-data">
        <input type="text" name="username" id="username" placeholder="Enter Username" required>
        <input type="text" name="name" id="name" placeholder="Enter Full Name" required>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <label for="image">Upload Image:</label>
        <input type="file" name="image" id="image" accept="image/*" required>
        <button type="submit">Register</button>
        <button type="button" class="close-btn" onclick="closeForm()">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="popup-overlay" style="display:none;">
    <div class="popup-card">
      <h3>âœ… Registration Successful!</h3>
      <p>Your account has been created successfully.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="js_files/register.js"></script>
</body>
</html>
